<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<link rel="stylesheet" type="text/css" href="bubblegame.css" />
	<title>Bubble Game</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<!-- This links to a stylesheet that gives basic formatting to your page; you do not need to modify this. -->
</head>
<body>	
<div class="playarea">
  <div class="timer">
       <span></span>    
  </div>
  <div class="gameover">GAME OVER - <a href="bubblegame.html">PLAY AGAIN</a></div>
  <h1>Burst the bubbles!</h1>
  <input class="input-circle input-circle1" type="radio" id="circle1"></input>
  <input class="input-circle input-circle2" type="radio" id="circle2"></input>
  <input class="input-circle input-circle3" type="radio" id="circle3"></input>
  <input class="input-circle input-circle4" type="radio" id="circle4"></input>
  <input class="input-circle input-circle5" type="radio" id="circle5"></input>
   
  <label for="circle1" class="bubble x1"><span></span></label>
  <label for="circle2" class="bubble x2"><span></span></label>
  <label for="circle3" class="bubble x3"><span></span></label>
  <label for="circle4" class="bubble x4"><span></span></label>
  <label for="circle5" class="bubble x5"><span></span></label>
  <div class="sum">SCORE:</div>
</div>
</body>
</html>
